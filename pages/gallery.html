<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery for the Persian Nights</title>
    <style>
      /* Prevent horizontal scroll */
      html,
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: white;
      }

      /* Common parallax style */
      .parallax,
      .parallax2,
      .parallax3,
      .parallax4,
      .parallax5 {
        height: 500px;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        text-align: center;
        padding-top: 200px;
        max-width: 100vw;
        margin: 0 auto;
        box-sizing: border-box;
        transition: transform 1.5s ease, color 1.5s ease, text-shadow 1.5s ease,
          background-color 1.5s ease;
        transform-origin: center center;
        cursor: pointer;
      }

      /* Individual backgrounds and colors */
      .parallax {
        background-image: url("../assets/1.webp");
        color: rgb(14, 174, 22);
      }
      .parallax:hover {
        color: white;
        text-shadow: 2vh 4px 15px green;
      }

      .parallax2 {
        background-image: url("../assets/2.webp");
        color: white;
      }
      .parallax2:hover {
        color: rgb(193, 0, 0);
        text-shadow: 12px 15px 15px rgb(243, 232, 230);
        background-color: black;
      }

      .parallax3 {
        background-image: url("../assets/3.webp");
        color: rgb(1, 143, 15);
      }
      .parallax3:hover {
        color: rgb(193, 0, 0);
        text-shadow: 12px 15px 15px rgb(10, 6, 5);
      }

      .parallax4 {
        background-image: url("../assets/4.webp");
        color: white;
      }
      .parallax4:hover {
        color: rgb(193, 0, 0);
        text-shadow: 12px 15px 15px rgb(216, 231, 216);
      }

      .parallax5 {
        background-image: url("../assets/5.webp");
        color: rgb(30, 12, 12);
        transition: transform 1.2s ease, color 1.2s ease, text-shadow 1.2s ease;
      }
      .parallax5:hover {
        color: rgb(19, 209, 200);
        text-shadow: 20px 15px 12px rgb(30, 10, 10);
      }

      /* Responsive font sizes */
      h1 {
        margin: 0;
        font-size: 4vw;
        text-shadow: 1px 1px 4px #000;
      }

      /* Responsive adjustments for smaller screens */
      @media (max-width: 768px) {
        .parallax,
        .parallax2,
        .parallax3,
        .parallax4,
        .parallax5 {
          height: 300px;
          padding-top: 100px;
        }
        h1 {
          font-size: 6vw;
        }
      }

      @media (max-width: 400px) {
        .parallax,
        .parallax2,
        .parallax3,
        .parallax4,
        .parallax5 {
          height: 250px;
          padding-top: 80px;
        }
        h1 {
          font-size: 8vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="parallax">
      <h1>The DAY</h1>
    </div>

    <div class="parallax2">
      <h1>The Palace</h1>
    </div>

    <div class="parallax3">
      <h1>Gloomy Night</h1>
    </div>

    <div class="parallax4">
      <h1>Dark desert</h1>
    </div>

    <div class="parallax5">
      <h1>The Farewell</h1>
    </div>
  </body>
</html>
